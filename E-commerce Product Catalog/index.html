<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/754a43804f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Discover Our Latest Products</h1>
      <div class="categories">
        <button>All Products</button>
        <button>Electronics</button>
        <button>Clothing</button>
        <button>Accessories</button>
      </div>
    </header>

    <!-- Products Section -->
    <main>
      <section class="product-grid">
        <div class="product-card">
          <img src="./images/smartphone.jpg" alt="Smartphone">
          <h3>Smartphone</h3>
          <p>&#8377;14,999.99</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/headphones.jpg" alt="Headphones">
          <h3>Headphones</h3>
          <p>&#8377;1799.99</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/Sneakers.jpg" alt="Sneakers">
          <h3>Sneakers</h3>
          <p>&#8377;899.99</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/watch.jpg" alt="Watch">
          <h3>Watch</h3>
          <p>&#8377;2999/-</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/Books.jpg" alt="Books">
          <h3>Books</h3>
          <p>&#8377;499/-</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/Kitchen.jpg" alt="Kitchen">
          <h3>Kitchen</h3>
          <p>&#8377;299/-</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/Accessories.jpg" alt="Accessories">
          <h3>Accessories</h3>
          <p>&#8377;2499/-</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/Toys.jpg" alt="Toys">
          <h3>Toys</h3>
          <p>&#8377;399/-</p>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>© 2024 E-commerce Store. Designed with ❤️ by Kumar Ajit.</p>
    </footer>
  </body>

</html>
